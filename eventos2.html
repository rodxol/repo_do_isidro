<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript" src="eventos2.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <title>.: Relatorio de Eventos por Periodo</title>
</head>
<body onload="verificaUsuario()">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h3> Relatório de Eventos por Periodo </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="txtDataIni" class="form-label">Data de Inicio</label>
                <input type="date" id="txtDataIni" class="form-control">
            </div>
            <div class="col-6">
                <label for="txtDataFim" class="form-label">Data de Fim</label>
                <input type="date" id="txtDataFim" class="form-control">
            </div>            
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <button type="button" class="btn btn-primary" onclick="gerarRelatorio()">Gerar Relatório</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                &nbsp;
            </div>
        </div>

        <table id="tabelaRelatorio" class="display" style="width:100%">
            <thead>
                <tr>
                    <th class="col">#</th>
                    <th class="col">Data</th>
                    <th class="col">Alarme</th>
                    <th class="col">Equipamento</th>
                    <th class="col">IP</th>
                </tr>
             </thead>
             <tbody>
                 
             </tbody>
           
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
